<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Tamagotchi</h1>
    </header>
    <main class="main-container">
        <section class="btn-container">
            <button class="feed">Feed</button>
            <button class="play">Play</button>
            <button class="sleep">Sleep</button>
        </section>
        <section class="stats-container">
            <h3 class="heading-three sadness"></h3>
            <h3 class="heading-three hunger"></h3>
            <h3 class="heading-three tiredness"></h3>
        </section>
        <section class="pet-container">
            <img src="imgs/wolf-1.png" alt="wolf-image">
        </section>
    </main>
</body>

</html>
